<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- 랄로 Stylized Character Avatar - For Korean Dark Mode Only -->

  <!-- Background -->
  <circle cx="200" cy="200" r="195" fill="#0a0a0a" stroke="#22c55e" stroke-width="5"/>

  <!-- Head -->
  <ellipse cx="200" cy="180" rx="85" ry="95" fill="#d4a574"/>

  <!-- Hair -->
  <path d="M 115 140 Q 115 80 200 80 Q 285 80 285 140 L 280 150 Q 270 130 200 120 Q 130 130 120 150 Z" fill="#1a1a1a"/>

  <!-- Neck -->
  <rect x="175" y="260" width="50" height="40" fill="#d4a574"/>

  <!-- Sunglasses (랄로's signature) -->
  <g id="sunglasses">
    <!-- Left Frame -->
    <ellipse cx="160" cy="175" rx="35" ry="28" fill="none" stroke="#22c55e" stroke-width="5"/>
    <ellipse cx="160" cy="175" rx="32" ry="25" fill="#0a0a0a" opacity="0.9"/>
    <ellipse cx="160" cy="175" rx="28" ry="22" fill="#16a34a" opacity="0.4"/>

    <!-- Right Frame -->
    <ellipse cx="240" cy="175" rx="35" ry="28" fill="none" stroke="#22c55e" stroke-width="5"/>
    <ellipse cx="240" cy="175" rx="32" ry="25" fill="#0a0a0a" opacity="0.9"/>
    <ellipse cx="240" cy="175" rx="28" ry="22" fill="#16a34a" opacity="0.4"/>

    <!-- Bridge -->
    <line x1="195" y1="175" x2="205" y2="175" stroke="#22c55e" stroke-width="5" stroke-linecap="round"/>

    <!-- Left Temple -->
    <path d="M 125 175 L 105 180" stroke="#22c55e" stroke-width="5" stroke-linecap="round"/>

    <!-- Right Temple -->
    <path d="M 275 175 L 295 180" stroke="#22c55e" stroke-width="5" stroke-linecap="round"/>

    <!-- Lens Highlights -->
    <ellipse cx="152" cy="168" rx="10" ry="7" fill="#ffffff" opacity="0.4"/>
    <ellipse cx="232" cy="168" rx="10" ry="7" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- Nose -->
  <path d="M 200 195 L 195 210 L 205 210 Z" fill="#c89565"/>

  <!-- Mouth (slight smile) -->
  <path d="M 175 230 Q 200 240 225 230" stroke="#8b6f47" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Body/Shoulders -->
  <path d="M 140 290 Q 140 300 150 310 L 250 310 Q 260 300 260 290 L 260 270 L 140 270 Z" fill="#1a1a1a"/>

  <!-- Streaming Badge -->
  <g id="streaming-badge">
    <circle cx="320" cy="80" r="25" fill="#ef4444"/>
    <text x="320" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">LIVE</text>
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </g>

  <!-- Text Label -->
  <text x="200" y="360" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#22c55e" text-anchor="middle">랄로</text>
</svg>
