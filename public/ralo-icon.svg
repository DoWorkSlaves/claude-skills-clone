<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- 랄로 Icon - Minimalist Sunglasses -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="#22c55e" stroke-width="2"/>

  <!-- Sunglasses -->
  <ellipse cx="35" cy="45" rx="12" ry="10" fill="none" stroke="#22c55e" stroke-width="3"/>
  <ellipse cx="35" cy="45" rx="10" ry="8" fill="#16a34a" opacity="0.6"/>

  <ellipse cx="65" cy="45" rx="12" ry="10" fill="none" stroke="#22c55e" stroke-width="3"/>
  <ellipse cx="65" cy="45" rx="10" ry="8" fill="#16a34a" opacity="0.6"/>

  <!-- Bridge -->
  <line x1="47" y1="45" x2="53" y2="45" stroke="#22c55e" stroke-width="3"/>

  <!-- Temples -->
  <line x1="23" y1="45" x2="15" y2="47" stroke="#22c55e" stroke-width="3"/>
  <line x1="77" y1="45" x2="85" y2="47" stroke="#22c55e" stroke-width="3"/>

  <!-- Live indicator -->
  <circle cx="80" cy="20" r="6" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
